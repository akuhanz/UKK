<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link untuk css karena file nya berbeda -->
    <link rel="stylesheet" href="assets/css/transaction.css">
    <title>Transaction Page</title>
</head>
<body>

      <!-- bagian navbar -->
      <nav>
        <div class="navbar-left"> <!-- navbar bagian kiri -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Transaksi</a></li>
            </ul>
        </div>
        <div class="navbar-right"> <!-- navbar bagian kanan -->
            <ul>
                <li><a href="login.html"><button type="button">Logout</button></li></a>
            </ul>
        </div>
    </nav>

    <main>
        <div class="data-transaksi">
            <h1>Data Transaksi</h1>
            <hr>
            <div class="baris-pertama">
                <div class="input"> <!-- bagian nomor transaksi-->
                    <label for="no">No. Transaksi</label><br>
                    <input type="text" value="TR-0000" name="no" id="no"> 
                </div>
                <div class="input"> <!-- bagian tanggal transaksi-->
                    <label for="tanggal">Tanggal</label><br>
                    <input type="date" name="tanggal" id="tanggal"> 
                </div>
            </div>
            <div class="baris-kedua">
                <div class="input"><!-- bagian nama pembeli-->
                    <label for="name">Nama</label><br>
                    <input type="text" placeholder="Nama anda" name="nama" id="nama"> 
                </div>
            </div>
            <div class="baris-ketiga">
                <div class="input"><!-- bagian paket yang dipilih-->
                    <label for="Paket">Paket</label>
                    <input type="text" placeholder="Mobil kecil" name="paket" id="paket"> 
                </div>
            </div>
            <div class="baris-keempat">
                <div class="input"><!-- bagian harga paket ang dipilih-->
                    <label for="harga">Harga</label>
                    <input type="text" placeholder="Rp. 40.000" name="harga" id="harga"> 
                </div>
            </div>
        </div>
        <div class="paket-tambahan"><!-- bagian checkbox-->
            <h1>Paket Tambahan</h1>
            <hr>
            <div class="pilihan">
                <input type="checkbox" id="tidak">
                <label for="tidak">Tidak ada tambahan</label>
                
                <input type="checkbox" id="wax">
                <label for="wax">Wax (Rp. 10.000)</label>
                
                <input type="checkbox" id="fogging">
                <label for="fogging">Fogging (Rp. 20.000)</label>  
            </div>
        </div>
        <div class="total-transaksi">
            <h1>Total Trasansik</h1>
            <hr>
            <div class="pembayaran">
            <div class="input"> <!-- bagian total harga-->
                <label>Total Harga</label><br>
                <input type="text" placeholder="Rp. 0">
            </div>
            <div class="input"><!-- bagian pembayaran-->
                <label>pembayaran</label><br>
                <input type="text" placeholder="Rp. 0">
            </div>
            <div class="input"> <!-- bagian kembalian uang -->
                <label>Kembalian</label><br>
                <input type="text" placeholder="Rp. 0">
            </div>
            </div>
        </div>
        <div class="button-simpan-transaksi"><!-- bagian button untuk menyimpan transaksi-->
            <a href="#popup"><button type="button">Simpan Transaksi</button></a>
        </div>
        <div class="popup" id="popup"> <!-- bagian pop up-->
            <div class="pop-up">
                    <div class="pop-up-text">
                        <a href="transaction.html"><i class="fa-solid fa-x"></i></a> <!--font awesome -->
                        <h1>Transaksi berhasil</h1>
                        <p>Anda Telah berhasil melakukan transaksi</p>
                    </div>
                    <br>
                    <div class="pop-up-button">
                        <a href="home.html"><button>Ok</button></a>
                    </div>
                </div>
        </div>

    </main>

    
    <footer>
        <h1>copy @ Muhammad Raihan Ananda XI PPLG A</h1> <!-- footer dari website carwash-->
    </footer>
    
</body>
</html>
